<h1>RDF store</h1>

<button (click)= "showAllTriples()">show all triples</button>
All triples
<table border="1">
  <tr *ngFor="let triple of triples">
    <td (click)="onNodeClick(triple.subject)">{{triple.subject}}</td>
    <td >{{triple.predicate}}</td>
    <td (click)="onNodeClick(triple.object)">{{triple.object}}</td>
  </tr>
</table>


<h1>{{current_node}} ({{getTypeOrEmptyString(current_node)}})</h1>
<table border="1">
  <tr *ngFor="let triple of own_triples">
    <td >{{getShortValue(triple.predicate)}}</td>
    <td >{{triple.object}}</td>
  </tr>
</table>

<hr>
Combined triples

<table border="1">
  <tr *ngFor="let triple of combined_triples">
    <td (click)="onNodeClick(triple.subject)">{{triple.subject}}</td>
    <td >{{getShortValuesAndDirection(triple.links)}}</td>
    <td (click)="onNodeClick(triple.object)">{{triple.object}}</td>
  </tr>
</table>
